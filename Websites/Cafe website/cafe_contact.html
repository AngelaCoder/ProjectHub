<!DOCTYPE html>
<html>
  <head>
    <title>Nabi Cafe</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="cafe_main.css" />
    <link rel="stylesheet" href="cafe_contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&family=Mukta:wght@200&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="horizontalNavigation">
        <div class="logo">
          <img src="logo.jpg" alt="logo" width="75px" />
        </div>
        <div class="center">
          <ul>
            <li><a href="cafe_main.html">Home</a></li>
            <li><a href="cafe_about.html">About</a></li>
            <li><a href="cafe_menu.html">Menu</a></li>
            <li><a href="cafe_contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="contact-heading">
      <h1>CONTACT US</h1>
    </div>
    <div class="contact-content">
      <p id="current-date">time/date</p>
    </div>
    <br />
    <div class="container">
      <form action="#" method="post">
        <label for="full-name">Full Name</label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          placeholder="FULL NAME"
          required
        />
        <label for="Phone-number">Phone Number</label>
        <input
          type="text"
          id="Phone-number"
          name="Phone-number"
          placeholder="PHONE NUMBER"
          required
        />
        <label for="email">Email</label>
        <input type="text" placeholder="EMAIL" name="email" required />
        <label for="subject" required>Comments/Questions</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="ENTER YOUR COMMENTS HERE"
          style="height: 200px"
        ></textarea>
        <input type="submit" value="SUBMIT" />
        <div id="confirmation-message"></div>
      </form>
    </div>
    <footer id="footer">
      <span class="address"
        >123 Coffee Street | Mocha City, Beanland Cafelandia, COF 4567X
        <a href="http://html5up.net"> </a
      ></span>
      <span class="copyright"
        >&copy; Nabi Cafe | All Rights Reserved | Designed by Angela Kim
      </span>
    </footer>
    <script>
      const d = new Date();
      document.getElementById("current-date").innerHTML = d;
      const form = document.querySelector("form");
      const confirmationMessage = document.getElementById(
        "confirmation-message"
      );

      form.addEventListener("submit", function (x) {
        x.preventDefault();

        confirmationMessage.innerHTML = "Thank you for submitting the form!";

        form.reset();
      });
      form.addEventListener("input", function () {
        confirmationMessage.innerHTML = "";
      });
    </script>
  </body>
</html>
